<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
  <mdb-navbar-brand
    ><a class="navbar-brand" href="#">Recipe Tool</a></mdb-navbar-brand
  >

  <links>
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let headElement of headElements" class="nav-item">
        <a
          routerLink="{{ headElement.route }}"
          class="nav-link waves-light"
          mdbWavesEffect
          >{{ headElement.title }}</a
        >
      </li>
    </ul>
  </links>
</mdb-navbar>
